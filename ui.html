<script>

  document.getElementById('dark').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'changeStylesDark' } }, '*')
  }

  document.getElementById('light').onclick = () => {
    parent.postMessage({ pluginMessage: { type: 'changeStylesLight' } }, '*')
  }

  document.addEventListener("message", event => {

    // Get the message data
    const message = event.data.pluginMessageTest;

    // Process the message
    console.log(message);
  });


</script>
